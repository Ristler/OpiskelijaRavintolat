<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedia - Rekisteröidy</title>
        <link rel="icon" type="image/png" href="assets/logoicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/register.js" type="module"></script>
    </head>
    <body class="authBody">
        <div class="auth">
            <main class="authMain">
                <section class="authSection">
                    <h2 class="authGreeting">Hei! <br>Tervetuloa mukaan!</h2> 
                    <form class="authForm">
                        <label for="user">Käyttäjänimi</label><br>
                        <input type="text" id="user" name="user"><br>
                        <label for="password">Salasana</label><br>
                        <input type="password" id="password" name="password"><br><br>
                        <label for="email">Sähköposti</label><br>
                        <input type="email" id="email" name="email"><br><br>
                        <input class="formButton" type="submit" value="Luo käyttäjä">
                        <button class="formButton" type="button" onclick="window.location.href='login.html'">Käyttäjä jo?</button><br>
                        <img class="homeButton" src="assets/homeicon.png" onclick="window.location.href='main.html'" alt="kotinäppäin">
                      </form>
                </section>
            </main>      
        </div>
    </body>
</html>
